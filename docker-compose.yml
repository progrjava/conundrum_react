services:
  server:
    build: ./server
    container_name: conundrum-server
    env_file:
      - ./server/.env
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  client:
    build:
      context: ./client
      args:
        REACT_APP_API_URL: ${REACT_APP_API_URL}
        REACT_APP_SUPABASE_URL: ${REACT_APP_SUPABASE_URL}
        REACT_APP_SUPABASE_ANON_KEY: ${REACT_APP_SUPABASE_ANON_KEY}
        REACT_APP_BASE_URL: ${REACT_APP_BASE_URL}
    container_name: conundrum-client
    ports:
      - "80:80"
    depends_on:
      - server
    env_file:
      - ./.env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/gamegenerator"]
      interval: 30s
      timeout: 5s
      retries: 3
